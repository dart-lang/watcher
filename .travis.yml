language: dart

dart:
- dev
- 2.0.0

dart_task:
- test
- dartanalyzer: --fatal-warnings --fatal-infos .

matrix:
  include:
  # Only validate formatting using the dev release
  - dart: dev
    dart_task: dartfmt

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

cache:
  directories:
  - $HOME/.pub-cache
