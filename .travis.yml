language: dart

dart:
- dev
- 2.8.4

os:
- linux
- windows
- osx

dart_task:
- test

matrix:
  include:
  - dart: dev
    dart_task: dartfmt
  - dart: 2.8.4
    dart_task:
      dartanalyzer: --fatal-warnings .
  - dart: dev
    dart_task:
      dartanalyzer: --fatal-warnings --fatal-infos .

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

cache:
  directories:
  - $HOME/.pub-cache
